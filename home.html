<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Homeee Omelette!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    /* Universal box-sizing for easier control */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #ffe8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      gap: 1.25rem;
      padding: 1.25rem;
      position: relative;
    }

    .card {
      background: #fff0f6;
      border-radius: 1.25rem;
      box-shadow: 0 0 30px rgba(255, 153, 204, 0.4);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 480px;
      width: 100%;
      border: 3px dashed #ff99cc;
      animation: pop 0.6s ease;
      position: relative;
      z-index: 2;
      overflow: hidden; /* prevent overflow */
    }

    .welcome-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.25rem;
      color: #ff66a3;
      text-shadow: 1px 1px #fff;
      margin-bottom: 1.5rem;
      font-weight: 400;
      user-select: none;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal; /* allow wrapping */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.625rem;
      flex-wrap: wrap;
      padding: 0 1rem; /* padding so text doesn’t touch edges */
    }

    .welcome-text span.sparkle {
      font-size: 1.75rem;
    }

    .illustration {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 0 auto;
      max-width: 100%;
    }

    .duck {
      width: 40vw;
      max-width: 200px;
      height: auto;
      user-select: none;
    }

    .reward {
      background-color: #ffb6d9;
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 1.875rem;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
      transition: all 0.2s ease;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }

    .reward:hover {
      background-color: #ff80bf;
      transform: scale(1.05);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff99cc;
      border-radius: 50%;
      animation: confetti-fall 3s infinite ease-in;
      z-index: 1;
      top: -10px;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .welcome-text {
        font-size: 1.75rem;
        padding: 0 0.5rem;
      }
      .welcome-text span.sparkle {
        font-size: 1.3rem;
      }
      .card {
        padding: 2rem 1.5rem;
      }
      .duck {
        width: 60vw;
        max-width: 150px;
      }
      .reward {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }

    @media (min-width: 1200px) {
      .welcome-text {
        font-size: 3rem;
      }
      .duck {
        width: 25vw;
        max-width: 280px;
      }
      .reward {
        font-size: 1.5rem;
        padding: 1.25rem 3.5rem;
      }
      .card {
        padding: 4rem 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="welcome-text">
      <span class="sparkle">✨</span>
      Welcome Homeee Omelette!
      <span class="sparkle">✨</span>
    </div>

    <div class="illustration">
      <img
        class="duck"
        src="images/duck.png"
        alt="Cool duck with glasses"
        draggable="false"
      />
    </div>
  </div>

  <button class="reward" onclick="alert('🎁 Congratss for reaching home, now get your sweet butt up, fresh up and eat something xD😊')">
    🎊 Click here to read
  </button>

  <script>
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDelay = Math.random() * 3 + "s";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 85%)`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
